<html class="no-js" lang="">

<body id="body" style="background-color: #000;">
    <img id="image" src="./lexicon/images/friend.png" onclick="playAudio()" width="250px" style="position: fixed; left: 50%; top: 40%; transform: translate(-50%, -40%);">
    <audio id="music" loop>
        <source src="./lexicon/music/hell.mp3"/>
    </audio>
    <p style="color:#0d0d0d; position: fixed; left: 50%; top: 92%; transform: translate(-50%, -92%);">
    <a id="text" href="." style="text-decoration: none; color:#111; font-weight: bolder;">
        あぁ ごめんね！
        <br>
        泣かないで！
        <br>
        全部冗談だよ！
    </a>
    </p>
</body>
<script>
    function playAudio() {
      var image = document.getElementById("image");
      image.src = "./lexicon/images/enemy.png"
      var body = document.getElementById("body")
      body.style = "background-color: #000; background-image: url('./lexicon/images/enemies.png'); background-size: cover;"
      var audio = document.getElementById("music");
      audio.play();
      var text = document.getElementById("text");
      text.style = "text-decoration: none; color:#666666; font-weight: bolder;"
    }
</script>
